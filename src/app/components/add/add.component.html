<div class="card textcenter mt-3" [ngClass]="{'add-appointment': showForm}">
  <div class="apt-addheading card-header bg-primary text-white" (click)="toggleAptDisplay()">
    <i class="fa fa-plus"></i> Book an Appointment
  </div>
  <div class="card-body">
    <form id="aptForm" novalidate (ngSubmit)="handledAdd(aptForm.value)" #aptForm="ngForm">
      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="doctorName"> Doctor Name </label>
        <div class="col-md-10">
          <input type="text" class="form-control" name="doctorName" id="doctorName" placeholder="Doctor Name " ngModel>
        </div>
      </div>
      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="patientName"> Patient Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" name="patientName" id="patientName" placeholder="Patient Name"
            ngModel>
        </div>
      </div>
      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="cost"> Cost</label>
        <div class="col-md-10">
          <input type="text" class="form-control" name="cost" id="cost" placeholder="Cost" ngModel>
        </div>
      </div>
      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="aptDate">Date</label>
        <div class="col-md-4">
          <input type="date" class="form-control" id="aptDate" name="aptDate" ngModel>
        </div>
        <label class="col-md-2 col-form-label text-md-right" for="aptTime">Time</label>
        <div class="col-md-4">
          <input type="time" class="form-control" name="aptTime" id="aptTime" ngModel>
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-2 text-md-right" for="aptNotes">Problem</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="4" cols="50" name="aptNotes" id="aptNotes" placeholder="Add Link Here"
            ngModel> <link href=""></textarea>
        </div>
      </div>

      <div class="form-group form-row mb-0">
        <div class="offset-md-2 col-md-10">
          <button type="submit" class="btn btn-primary d-block ml-auto">Add </button>
        </div>
      </div>

    </form>
  </div>
</div>
